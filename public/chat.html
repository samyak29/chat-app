<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.min.css">
        <link rel="icon" href="./img/favicon.png">
        <title>Chat app</title>
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">

                </div>
                <div class="compose">
                    <form  id="message-form">
                        <input type="text" placeholder="Write your message" name="message" required autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                    <button id="send-location">Send current location</button>
                </div>
            </div>
        </div>
       

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    {{text}}
                </p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    <a href="{{text}}" target="__blank">My location</a>
                </p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
